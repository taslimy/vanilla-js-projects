<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Quiz</title>
  </head>
  <body>
    <!-- Top Section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">
          Quiz
        </h2>
      </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>Your score is <span class="text-primary display-4 p3">
          0%
        </span> </p>
      </div>
    </div>

    <!-- quiz secton -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white"> On with the questions . . .</h2>
        <form class="quiz-form text-light">
          <div class="div my-5">
            <p class="lead font-weight-normal">1. How do you give a directions?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label"> Show them a map</label>
            </div>
             <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" >
            <label class="form-check-label"> Don't worry a ninja will find you.</label>
            </div>
          </div>
           <div class="div my-5">
            <p class="lead font-weight-normal">2. Some random question here?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label"> Sone apple</label>
            </div>
             <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" >
            <label class="form-check-label"> 3 apples</label>
            </div>
          </div>
           <div class="div my-5">
            <p class="lead font-weight-normal">3. Another random question here? </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label"> Dont matter</label>
            </div>
             <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" >
            <label class="form-check-label"> 3 apples</label>
            </div>
          </div>
           <div class="div my-5">
            <p class="lead font-weight-normal">4. whats my favorite array method?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label"> forEach()</label>
            </div>
             <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" >
            <label class="form-check-label"> slice()</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light">
          </div>
        </form>
      </div>
    </div>

  </body>
  <script src="index.js"></script>
</html>
